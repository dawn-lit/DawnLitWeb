<div class="container">
  <div class="row justify-content-center align-items-center vh-100 py-5">
    <!-- Main content START -->
    <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
      <!-- Sign up START -->
      <div class="card card-body rounded-3 p-4 p-sm-5">
        <div class="text-center">
          <!-- Title -->
          <h1 class="mb-2">Sign up</h1>
          <span class="d-block">Already have an account? <a href="/login">Sign in here</a></span>
        </div>
        <!-- Form START -->
        <form (ngSubmit)="onSubmit()" class="mt-4">
          <!-- Email -->
          <div class="mb-3 input-group-lg">
            <label class="form-label">Username:</label>
            <input [(ngModel)]="registrationData['name']" class="form-control" name="name"
                   placeholder="Enter username"
                   type="text">
            <p *ngIf="errorMessage['name']" class="warning_messages">{{errorMessage['name']}}</p>
          </div>
          <!-- Email -->
          <div class="mb-3 input-group-lg">
            <label class="form-label">Email:</label>
            <input [(ngModel)]="registrationData['email']" class="form-control" name="email" placeholder="Enter email"
                   type="email">
            <p *ngIf="errorMessage['email']" class="warning_messages">{{errorMessage['email']}}</p>
          </div>
          <!-- New password -->
          <div class="mb-3">
            <app-password-input-box (updatePasswordEvent)="processUpdatePasswordEvent('password', $event)"
                                    [additionalInputBoxClass]="'input-group-lg'"
                                    [errorMessage]="errorMessage['password']"
                                    [label]="'Password:'"
                                    [placeholder]='"Enter new password"'></app-password-input-box>
          </div>
          <!-- Confirm password -->
          <div class="mb-3">
            <app-password-input-box (updatePasswordEvent)="processUpdatePasswordEvent('password_confirm', $event)"
                                    [additionalInputBoxClass]="'input-group-lg'"
                                    [enableStrengthBar]="false"
                                    [errorMessage]="errorMessage['password_confirm']"
                                    [label]="'Please confirm password:'"
                                    [placeholder]='"Confirm password"'></app-password-input-box>
          </div>
          <!-- Keep me signed in -->
          <div class="mb-3 text-start">
            <input class="form-check-input" id="keepsingnedCheck" type="checkbox">
            <label class="form-check-label" for="keepsingnedCheck"> Keep me signed in</label>
          </div>
          <!-- Button -->
          <div class="d-grid">
            <button *ngIf="isBlocked" class="btn btn-lg btn-primary">
              <div class="spinner-border" role="status"></div>
            </button>
            <button *ngIf="!isBlocked" class="btn btn-lg btn-primary" type="submit">Sign me up</button>
          </div>
          <!-- Copyright -->
          <p class="mb-0 mt-3 text-center">Â©2023 Dawn Lit All rights reserved</p>
        </form>
        <!-- Form END -->
      </div>
      <!-- Sign up END -->
    </div>
  </div> <!-- Row END -->
</div>
