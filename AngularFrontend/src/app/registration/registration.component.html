<!-- **************** MAIN CONTENT START **************** -->
<main>

  <!-- Container START -->
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100 py-5">
      <!-- Main content START -->
      <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
        <!-- Sign up START -->
        <div class="card card-body rounded-3 p-4 p-sm-5">
          <div class="text-center">
            <!-- Title -->
            <h1 class="mb-2">Sign up</h1>
            <span class="d-block">Already have an account? <a href="sign-in.html">Sign in here</a></span>
          </div>
          <!-- Form START -->
          <form (ngSubmit)="onSubmit()" class="mt-4">
            <!-- Email -->
            <div class="mb-3 input-group-lg">
              <p>Username:</p>
              <input [(ngModel)]="RegistrationData['name']" class="form-control" name="name"
                     placeholder="Enter username"
                     type="text">
            </div>
            <div class="mb-3 input-group-lg">
              <p>Email:</p>
              <input [(ngModel)]="RegistrationData['email']" class="form-control" name="email" placeholder="Enter email"
                     type="email">
            </div>
            <!-- New password -->
            <div class="mb-3 position-relative">
              <!-- Input group -->
              <p>Password:</p>
              <div class="input-group input-group-lg">
                <br>
                <input [(ngModel)]="RegistrationData['password']" class="form-control fakepassword" id="psw-input"
                       name="password"
                       placeholder="Enter new password"
                       type="password">
                <span class="input-group-text p-0">
                  <i class="fakepasswordicon fa-solid fa-eye-slash cursor-pointer p-2 w-40px"></i>
                </span>
              </div>
              <!-- Pswmeter -->
              <div class="mt-2" id="pswmeter"></div>
              <div class="d-flex mt-1">
                <div class="rounded" id="pswmeter-message"></div>
                <!-- Password message notification -->
                <div class="ms-auto">
                  <i class="bi bi-info-circle ps-1" data-bs-container="body"
                     data-bs-content="Include at least one uppercase, one lowercase, one special character, one number and 8 characters long."
                     data-bs-original-title=""
                     data-bs-placement="top"
                     data-bs-toggle="popover" title=""></i>
                </div>
              </div>
            </div>
            <!-- Confirm password -->
            <div class="mb-3 input-group-lg">
              <p>Please confirm password</p>
              <input [(ngModel)]="RegistrationData['password_confirm']" class="form-control" name="password_confirm"
                     placeholder="Confirm password"
                     type="password">
            </div>
            <!-- Keep me signed in -->
            <div class="mb-3 text-start">
              <input class="form-check-input" id="keepsingnedCheck" type="checkbox">
              <label class="form-check-label" for="keepsingnedCheck"> Keep me signed in</label>
            </div>
            <!-- Button -->
            <div class="d-grid">
              <button class="btn btn-lg btn-primary" type="submit">Sign me up</button>
            </div>
            <!-- Copyright -->
            <p class="mb-0 mt-3 text-center">Â©2022 <a href="https://www.webestica.com/" target="_blank">Webestica.</a>
              All rights reserved</p>
          </form>
          <!-- Form END -->
        </div>
        <!-- Sign up END -->
      </div>
    </div> <!-- Row END -->
  </div>
  <!-- Container END -->

</main>
