<label *ngIf="label.length > 0" class="form-label">{{label}}</label>
<div class="input-group">
  <input (change)="updatePasswordEvent.emit(password)" [(ngModel)]="password" class="form-control"
         placeholder="{{placeholder}}" type="{{passwordType}}">
  <span class="input-group-text p-0">
    <i (click)="togglePasswordVisibility()"
       class="fakepasswordicon bi bi-{{passwordType != 'password' ? 'eye-slash': 'eye'}}-fill cursor-pointer p-2 w-40px"></i>
  </span>
</div>
<!-- password strength bar -->
<div *ngIf="enableStrengthBar" class="progress">
  <div aria-valuemax="100" aria-valuemin="0" class="progress-bar {{getBg()}}" role="progressbar"
       style="width: {{getStrength()}}%"></div>
</div>
<p *ngIf="errorMessage" class="warning_messages">{{errorMessage}}</p>
